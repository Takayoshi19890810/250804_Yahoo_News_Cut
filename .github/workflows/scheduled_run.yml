name: Run Yahoo News Transfer Script

on:
  schedule:
    # 毎日午前0:00（JST）に実行
    # 協定世界時（UTC）では前日の15:00
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        python main.py
