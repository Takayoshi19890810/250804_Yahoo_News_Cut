name: News Transfer + Gemini Classification

on:
  schedule:
    # 毎日 15:15 JST（= 06:15 UTC）
    - cron: "15 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: news-gemini-pipeline
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # 必須：AI Studioで発行したAPIキー（Generative Language API）
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # 必須：サービスアカウントJSONの“中身”（文字列）
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      # 任意：Pythonバージョン
      PYTHON_VERSION: "3.11"

    steps:
      - name: 📥 Check out repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: 🧰 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install \
              google-api-python-client==2.137.0 \
              google-auth==2.33.0 \
              google-generativeai==0.8.3
          fi

      - name: 🔎 Show versions (debug)
        run: |
          python -V
          pip freeze | sed -n '1,120p'

      - name: ▶️ Run pipeline (transfer -> classify)
        run: |
          python main.py
