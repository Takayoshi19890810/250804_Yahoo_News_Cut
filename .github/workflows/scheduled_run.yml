name: Classify Titles with Gemini and Update Google Sheet

on:
  schedule:
    # æ¯æ—¥ 15:15 JSTï¼ˆ= 06:15 UTCï¼‰ã«å®Ÿè¡Œ
    - cron: "15 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: gemini-sheet-classify
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}       # AI Studioã§ç™ºè¡Œã—ãŸAPIã‚­ãƒ¼
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }} # ã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆJSONã®ä¸­èº«ï¼ˆæ–‡å­—åˆ—ï¼‰
      PYTHON_VERSION: "3.11"

    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install \
              google-api-python-client==2.137.0 \
              google-auth==2.33.0 \
              google-generativeai==0.8.3
          fi

      - name: ğŸ” Show versions (debug)
        run: |
          python -V
          pip freeze | sed -n '1,120p'

      - name: â–¶ï¸ Run classifier
        run: |
          python main.py
