name: News Transfer + Gemini Classification

on:
  schedule:
    # æ¯Žæ—¥ 15:15 JSTï¼ˆ= 06:15 UTCï¼‰
    - cron: "15 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: news-gemini-pipeline
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # å¿…é ˆï¼šAI Studioã§ç™ºè¡Œã—ãŸAPIã‚­ãƒ¼ï¼ˆGenerative Language APIï¼‰
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # å¿…é ˆï¼šã‚µãƒ¼ãƒ“ã‚¹ã‚¢ã‚«ã‚¦ãƒ³ãƒˆJSONã®â€œä¸­èº«â€ï¼ˆæ–‡å­—åˆ—ï¼‰
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      # ä»»æ„ï¼šPythonãƒãƒ¼ã‚¸ãƒ§ãƒ³
      PYTHON_VERSION: "3.11"

    steps:
      - name: ðŸ“¥ Check out repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: ðŸ§° Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install \
              google-api-python-client==2.137.0 \
              google-auth==2.33.0 \
              google-generativeai==0.8.3
          fi

      - name: ðŸ”Ž Show versions (debug)
        run: |
          python -V
          pip freeze | sed -n '1,120p'

      - name: â–¶ï¸ Run pipeline (transfer -> classify)
        run: |
          python main.py
